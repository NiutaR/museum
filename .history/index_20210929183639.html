<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <div class="frame"></div>
                    <a href="/" class="header__logo-link">
                        <h1>LOUVRE</h1>
                    </a>
                </div>
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#visiting" class="navbar__link">Visiting</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#explore" class="navbar__link">Explore</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#video" class="navbar__link">Video</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#gallery" class="navbar__link">Gallery</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#tickets" class="navbar__link">Tickets</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#contacts" class="navbar__link">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="section-welcome" class="welcome dark">
            <div class="wrapper">
                <div class="background-welcome">
                    <div class="container">
                        <h2 class="welcome__title">Welcome<br />to the louvre</h2>
                        <p class="welcome__text">From the castle to the museum</p>
                        <button class="welcome__btn">Discover the Louvre
                            <iframe
                        </button>
                    </div>
                </div>
            </div>

        </section>
        <section class="section visiting-section" id="visiting">
            <div class="wrapper">
                <h2 class="visiting__title">virtual tour</h2>
                <div class="visiting__container">
                    <figure>
                        <img src="images/visiting1.png" alt="tour-louvre" class="visiting__img">
                        <figcaption>Royal Palace
                            <a
                                href="https://www.google.com/maps/@48.8606882,2.3356791,3a,90y,328.36h,87.55t/data=!3m7!1e1!3m5!1sAF1QipMZ9YgnArbwEIbTDANeSQYFu9gNqpW_2Sv8FBvY!2e10!3e12!7i4352!8i1815"></a>
                        </figcaption>
                        
                      
                    </figure>
                    <figure>
                        <img src="images/visiting2.jpg" alt="tour-louvre" class="visiting__img">
                        <figcaption>Denon Wing
                            <a
                                href="https://www.google.com/maps/@48.8563254,2.3352706,3a,75y,90t/data=!3m7!1e1!3m5!1sAF1QipNRj_CwP4coDMYdCHj6qHeBeJpI2VxU5BUsOX4F!2e10!3e12!7i11000!8i5500"></a>
                        </figcaption>
                        
                      
                    </figure>
                    <figure>
                        <img src="images/visiting3.jpg" alt="tour-louvre" class="visiting__img">
                        <figcaption>Colonnade Perrault
                            <a
                                href="https://www.google.com/maps/@48.8601723,2.3395439,3a,88.4y,322.04h,84.25t/data=!3m7!1e1!3m5!1sAF1QipNMZGQuEA-pAUvIG_eP_2f3gWTKZEJ6XLVJ-Pgb!2e10!3e12!7i10240!8i5120"></a>
                        </figcaption>
                        
                        
                    </figure>
                    <figure>
                        <img src="images/visiting4.jpg" alt="tour-louvre" class="visiting__img">
                        <figcaption>Greek hall
                            <a
                                href="https://www.google.com/maps/@48.860183,2.3356156,3a,90y,177.69h,95.61t/data=!3m7!1e1!3m5!1sAF1QipP7uFZnTITRe-7AEVAgHAfqiCL-03gvBHcYWgF3!2e10!3e12!7i5472!8i2736"></a>
                        </figcaption>
                        
                        
                    </figure>
                    <figure>
                        <img src="images/visiting5.jpg" alt="tour-louvre" class="visiting__img">
                        <figcaption>Mona Lisa
                            <a
                                href="https://www.google.com/maps/@48.8598788,2.3355157,3a,82.2y,7.53h,94t/data=!3m7!1e1!3m5!1sAF1QipO1wkUUbyzpPjj-OR0mR5etZJT-xl-40XK8rDQ3!2e10!3e12!7i10240!8i5120"></a>
                        </figcaption>
                        
                        
                    </figure>

                    <figure>
                        <img src="images/visiting6.jpg" alt="tour-louvre" class="visiting__img">
                        <figcaption>Night Palace
                            <a
                                href="https://www.google.com/maps/@48.8563254,2.3352706,3a,90y,21.26h,79.91t/data=!3m7!1e1!3m5!1sAF1QipPpGAowYatVyk3MMGnZAaQkYm2EUk-Dlca06SS5!2e10!3e12!7i11304!8i5652"></a>
                        </figcaption>
                        
                      
                    </figure>



                </div>
            </div>

        </section>
    </main>
    <script src="src/index.js"></script>
</body>

</html>
